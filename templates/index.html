<!DOCTYPE html>
{% include 'header.html' %}
{% block body %}
{% set i = 0 %}

<header>
   <h1>Todo List</h1>
</header>

<form method="POST">
   <input type="text" name="project-input" class="project-input" placeholder="Add new project">
   <button type="submit" class="project-btn">
      <i class="fas fa-plus-square"></i>
   </button>

</form>


<div class="todo-container">
   <ul class="project-list">
      {% for project in projects %}

         <div class="project">
            <li class="project-item">
               <div class="project-title">
                  <button type="submit" class="project-delete" id="{{project}}">
                     <i class="fas fa-trash project-delete"></i>
                  </button>
                  <p>{{project}}</p>
                  
               </div>
               <form>
                  <input type="text" class="todo-input-{{project}}" name="{{project}}" placeholder="Input todo for {{project}}">
               
                  <button type="submit" class="todo-btn" id="{{project}}">
                     <i class="fas fa-plus-square" id="{{project}}"></i>
                  </button>
               </form>
            </li>
         <ul class="todo-list todo-list-{{project}}">
         {% for task in tasks[project] %}
            {% if task[2] %}
            <div class="todo completed todo-{{task[1]}}">
            {% else %}
            <div class="todo todo-{{task[1]}}">
               {% endif %}
               <li class="todo-item">
                  {{task[0]}}
               </li>
               <button class="complete-btn" id="{{task[1]}}" name="{{task[2]}}">
                  <i class="fas fa-check"></i>
               </button>
               <button class="trash-btn" id="{{task[1]}}">
                  <i class="fas fa-trash"></i>
               </button>

            </div>

         {% endfor %}
         </ul>
      </div>
      {% endfor %}
   </ul>
</div>


<!-- <script src="app.js"></script> -->
{% endblock %}
